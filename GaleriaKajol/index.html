<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Galeria De Imagenes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>galeria imagenes</h1>
    <span class="linea"></span>

    <section class="galeria">
        <a href="#image1">
            <img loading="lazy" src="Optimizadas/img1.jpeg" alt="">
        </a>
        <a href="#image2">
            <img loading="lazy" src="Optimizadas/img2.jpeg" alt="">
        </a>

        <a href="#image4">

        <a href="#image5">

        </a>
        <a href="#image6">
            <img loading="lazy" src="Optimizadas/img6.jpg" alt="">
        </a>
    </section>
    
    <article class="ligth-box" id="image1">
        <a href="#image6" class="next">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="Optimizadas/img1.jpeg" alt="">

            <i class="fas fa-arrow-right"></i>
        </a>
        <a href="" class="close">X</a>
